{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card my-5">
          <div class="card-body">
            <h5 class="card-title">User Profile</h5>
            <hr>
            <div class="row mb-4">
              <div class="col-sm-4">
                <h6 class="mb-0">First Name</h6>
              </div>
              <div class="col-sm-8 text-secondary">
                {{user.first_name}} 
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-sm-4">
                <h6 class="mb-0">Last Name</h6>
              </div>
              <div class="col-sm-8 text-secondary">
              {{user.last_name}}
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-sm-4">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-8 text-secondary">
                {{user.email}}
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-sm-4">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-8 text-secondary">
                {{user.mobile_number}}
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
