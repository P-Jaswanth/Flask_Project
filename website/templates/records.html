{% extends "base.html" %}
{% block style %}
<style>
  .title{
    text-align: center;
    margin-top: 30px;
    margin-bottom: 35px;
  }
  .text{
    font-size: 18px;
  }
  .head{
    font-size: 19px;
  }
</style>
{% endblock %}
{% block content %}

<h1 class="title">Expense Records</h1>
<table class="table table-striped text">
  <thead class="head">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Amount</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for expense in expenses %}
    
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.description }}</td>
      <td>{{ expense.category }}</td>
      <td>{{ expense.date }}</td>
    </tr>
       
    {% endfor %}
  </tbody>
</table>

{% endblock %}
